<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #4027ff;
        }

        tr:nth-child(even) {
            background-color: #ac89ff;
        }

        tr:hover {
            background-color: #7b2afd;
        }

        td {
            color: #000000;
        }

        td:last-child {
            text-align: center;
        }

        @media (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            tr {
                margin-bottom: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
                color: #333;
            }
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Product Name">Laptop</td>
                <td data-label="Category">Electronics</td>
                <td data-label="Price">$999</td>
                <td data-label="Stock Status">In Stock</td>
            </tr>
            <tr>
                <td data-label="Product Name">Headphones</td>
                <td data-label="Category">Accessories</td>
                <td data-label="Price">$199</td>
                <td data-label="Stock Status">Out of Stock</td>
            </tr>
            <tr>
                <td data-label="Product Name">Coffee Maker</td>
                <td data-label="Category">Home Appliances</td>
                <td data-label="Price">$49</td>
                <td data-label="Stock Status">In Stock</td>
            </tr>
            <tr>
                <td data-label="Product Name">Desk Chair</td>
                <td data-label="Category">Furniture</td>
                <td data-label="Price">$150</td>
                <td data-label="Stock Status">In Stock</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
